services:
  web:
    build:
      context: .
      args:
        VITE_FB_PIXEL_ID: "your_pixel_id_here"
    container_name: od-photo-course
    ports:
      - "80:80"
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost/",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
